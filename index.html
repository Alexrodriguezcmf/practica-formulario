<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <section>
      <input type="search" name="search" id="search">
    </section>
    <section>
      <form action="#" method="post" enctype="multipart/form-data">

          <div class="input-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellido" id="apellido" placeholder="apellido">
          </div>
                  </div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="teclea username">

        <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="email@blabla.x">

        <label for="password">password</label>
        <input type="password" name="password" id="password" placeholder="password">
        <fieldset>
          <legend>Sexo</legend>
          <input type="radio" name="sexo" id="fem" value="f">
          <label for="fem">Femina</label>
          <input type="radio" name="sexo" id="masc" value="m">

        <fieldset>
          <legend>Preferencias</legend>
          <input type="checkbox" name="sexo" id="p1" value="p1">
          <label for="fem">Preferencia 1</label>
          <input type="checkbox" name="sexo" id="p2" value="p2">
          <label for="masc">Preferencia 1</label>
        </fieldset>

        <label for="cumplea単os">Selecciona tu cumplea単os</label>
        <input type="date" name="cumplea単os" id="cumplea単os">

        <label for="service"></label>
        <input type="range" name="service" id="service" value="service" min="0" max="100">

        <input type="number" name="age" id="age" min="5" placeholder="edad">

        <input type="url" name="facebook" id="ur "value="" placeholder="url facebook">

        <label for="tel">Telefono</label>
        <input type="tel" name="telefono" value="" placeholder="telefono">

        <input type="file" name="avatar" value="" accept="img/avatar" multiple="true">

        <button type="submit" name="button">Login</button>

      </form>
    </section>

  </body>
</html>
